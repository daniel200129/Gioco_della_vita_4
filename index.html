<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco della Vita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gioco della Vita</h1>
    <div id="level-info">
      <span id="materiale-livello">Materiale: Polvere</span>
      <span id="livello">Livello: 1</span>
      <span id="xp">XP: 0 / 100</span>
      <span id="energia">Energia: 100%</span>
    </div>
  </header>  <main>
    <section class="stanze">
      <button class="stanza-btn" data-stanza="studio">Studio</button>
      <button class="stanza-btn" data-stanza="lavoro">Lavoro</button>
      <button class="stanza-btn" data-stanza="pulizia">Pulizia</button>
      <button class="stanza-btn" data-stanza="disegno">Disegno</button>
      <button class="stanza-btn" data-stanza="apprendimento">Impara</button>
      <button class="stanza-btn" data-stanza="salvadanaio">Salvadanaio</button>
    </section><section id="contenuto-stanza"></section>

  </main>  <footer>
    <p>Giorno attuale: <span id="giorno">1</span></p>
  </footer>  <script src="script.js"></script></body>
</html>
